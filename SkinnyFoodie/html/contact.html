<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/4286b8c7e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/allpage.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <link rel="stylesheet" href="../CSS/skewed.css" />
    <link rel="stylesheet" href="../CSS/page-container.css" />
    <link rel="stylesheet" href="../CSS/contact.css" />
    <link rel="stylesheet" href="../CSS/form.css" />
    <link rel="stylesheet" href="../CSS/media-query.css" />
  </head>
  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url(..//images/dessert.jpeg)"
      ></div>
      <div class="skewed-header-wrapper">
        <div class="skewed-header-content"></div>
        <div class="heading-wrapper">
          <h1>Contact</h1>
        </div>

        <div class="links">
          <div class="nav-link"><a href="index.html">Home</a></div>
          <div class="nav-link"><a href="about.html">About</a></div>
          <div class="nav-link"><a href="menu.html">Menu</a></div>
          <div class="nav-link"><a href="contact.html">Contact</a></div>
        </div>
      </div>
    </div>

    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="contact-logo">
            <img src="..//images/logo.png" alt="Logo" />
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>

            <div>200 Alane<br />Sealand, VA, 88990</div>
          </div>
          <div class="company-details-wrapper">
            <i class="fas fa-phone-volume"></i>

            <div>021 444 5555</div>
          </div>
          <div class="company-details-wrapper">
            <i class="far fa-clock"></i>

            <div>08:00 - 18:00</div>
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Your name" />
            <label for="fullName">Your name</label>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="Your email" />
            <label for="email">Your email</label>
          </div>

          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <label for="message">Message</label>
          </div>

          <div class="spacer10"></div>

          <div class="center-btn-wrapper">
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
      </div>
    </div>
    <div class="spacer60"></div>

    <div class="footer">
      <div class="logo-footer">
        <img src="../images/logo.png" alt="Logo" />
      </div>
      <div class="footer-phone-hours">
        <span class="phone"> 021 444 5555 </span>

        <span class="hours">08:00 - 18:00</span>
      </div>

      <div class="links">
        <div class="nav-link"><a href="index.html">Home</a></div>
        <div class="nav-link"><a href="about.html">About</a></div>
        <div class="nav-link"><a href="menu.html">Menu</a></div>
        <div class="nav-link"><a href="contact.html">Contact</a></div>
      </div>
      <div class="social-media-icons-wrapper">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"> <i class="fas fa-at"></i></a>
      </div>
      <div class="copyright-wrapper">
        &copy; 2021 SkinnyFoodie &#124; All rights reserved
      </div>
    </div>
  </body>
</html>
